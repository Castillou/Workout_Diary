<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="img/icon.png" />

        <link rel="stylesheet" href="css/style.css" />

        <script defer src="js/script.js"></script>

        <title>Workout Diary</title>
    </head>
    <body>
        <!-- 첫 번째 아이콘 -->
        <div class="icon_box">
            <button class="intro_button">
                <svg
                    stroke="#ffffff"

                    viewBox="0 0 80 80"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns="http://www.w3.org/2000/svg"
                    id="Capa_1"
                    version="1.1"
                    fill="#ffffff"
                >
                    <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                    <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g>
                            <path
                                d="M64,48L64,48h-8V32h8c8.836,0,16-7.164,16-16S72.836,0,64,0c-8.837,0-16,7.164-16,16v8H32v-8c0-8.836-7.164-16-16-16 S0,7.164,0,16s7.164,16,16,16h8v16h-8l0,0l0,0C7.164,48,0,55.164,0,64s7.164,16,16,16c8.837,0,16-7.164,16-16l0,0v-8h16v7.98 c0,0.008-0.001,0.014-0.001,0.02c0,8.836,7.164,16,16,16s16-7.164,16-16S72.836,48.002,64,48z M64,8c4.418,0,8,3.582,8,8 s-3.582,8-8,8h-8v-8C56,11.582,59.582,8,64,8z M8,16c0-4.418,3.582-8,8-8s8,3.582,8,8v8h-8C11.582,24,8,20.417,8,16z M16,72 c-4.418,0-8-3.582-8-8s3.582-8,8-8l0,0h8v8C24,68.418,20.418,72,16,72z M32,48V32h16v16H32z M64,72c-4.418,0-8-3.582-8-8l0,0v-8 h7.999c4.418,0,8,3.582,8,8S68.418,72,64,72z"
                            ></path>
                        </g>
                    </g>
                </svg>
                command
            </button>
        </div>

        <!-- 로그인 박스 -->
        <section class="login hidden">
            <!-- 로그인 창 닫기 버튼 -->
            <button class="login-close-button">
                <svg
                    class="login-close-svgIcon"
                    width="25px"
                    height="25px"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    color="#ffffff"
                >
                    <path
                        d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                        stroke="#ffffff"
                        stroke-width="2.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                </svg>
            </button>

            <!-- 로그인 박스 -->
            <div class="login_box">
                <div class="heading">Sign In</div>
                <!-- 로그인 form -->
                <form class="login_form">
                    <input required type="text" class="login_input" placeholder="이름을 입력해주세요." />
                    <input type="submit" value="로그인" class="login_btn" />
                </form>
            </div>
        </section>

        <!-- 메인 화면 -->
        <div id="wrap" class="hidden">
            <!-- top 로고 박스 -->
            <h1 class="logo hidden">Workout Diary</h1>
            <main class="main_box hidden">
                <!-- 환영 메세지 -->
                <h1 class="welcome hidden">000 님의 운동 일기📓</h1>
            </main>

            <!-- 로그아웃 버튼 -->
            <div class="btn_box hidden">
                <button class="logout_btn">
                    <span class="logout_btn_txt">로그아웃</span>
                    <svg
                        width="20px"
                        height="20px"
                        stroke-width="2.5"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        stroke="#2d3439"
                    >
                        <path
                            d="M12 12H19M19 12L16 15M19 12L16 9"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                        <path
                            d="M19 6V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V18"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </button>

                <!-- 운동 추가 버튼 -->
                <button class="workout_add">운동 추가</button>

                <button id="openModalBtn">루틴 보기</button>

                <div class="modal">
                    <div class="close_modal">&times;</div>
                    <h1>💪🏻 국민루틴 PPL</h1>
                    <p>
                        DAY1(PULL) <br />
                        암풀다운, 랫풀다운, 바벨로우, 원암덤벨로우, 페이스풀, 바벨컬, 해머컬 <br />
                        DAY2(PUSH🫸🏻) <br />
                        암풀다운, 랫풀다운, 바벨로우, 원암덤벨로우, 페이스풀, 바벨컬, 해머컬 <br />
                        DAY1(LEG🦵) <br />
                        암풀다운, 랫풀다운, 바벨로우, 원암덤벨로우, 페이스풀, 바벨컬, 해머컬 <br />
                    </p>
                </div>

                <div class="overlay"></div>
            </div>

            <div class="btn_box2 hidden">
                <button class="btn2 btn2-1">이미지 불러오기</button>
                <button class="btn2 btn2-2">운동 목록 불러오기</button>
                <button class="btn2 btn2-3">todo 리스트 불러오기</button>
            </div>
            <div class="clock hidden">09:12</div>

            <!-- 이미지 박스 -->
            <div class="img_box hidden">
                <img alt="workout image" class="workout_img" />
                <ul class="dot_box hidden">
                    <li class="dot1"></li>
                    <li class="dot2"></li>
                    <li class="dot3"></li>
                </ul>
            </div>

            <!-- 운동 리스트 박스 -->
            <ul class="workouts hidden">
                <!-- 운동 입력 form -->
                <form class="workout_form hidden">
                    <div class="workout_form_row">
                        <label class="workout_form_label">운동 부위</label>
                        <select class="workout_form_input workout_form_input-type">
                            <option value="Select">선택</option>
                            <option value="Back">등/이두</option>
                            <option value="Chest">가슴/삼두</option>
                            <option value="Leg">하체/어깨</option>
                        </select>
                    </div>
                    <div class="workout_form_row">
                        <label class="workout_form_label">기구</label>
                        <input class="workout_form_input workout_form_input-machine" />
                    </div>
                    <div class="workout_form_row">
                        <label class="workout_form_label">중량</label>
                        <input class="workout_form_input workout_form_input-weight" />
                    </div>
                    <div class="workout_form_row">
                        <label class="workout_form_label">횟수</label>
                        <input class="workout_form_input workout_form_input-reps" />
                    </div>
                    <div class="workout_form_row">
                        <label class="workout_form_label">세트</label>
                        <input class="workout_form_input workout_form_input-sets" />
                    </div>

                    <button class="workout_form_btn">OK</button>
                </form>

                <!-- 운동 리스트 추가 -->

                    <div class="workout__details">

                        <span class="workout_value">4</span>
                        <span class="workout_unit">set</span>
                    </div>
                </li> -->
            </ul>

            <div class="bottom_img hidden">
                <img src="img/sssurf.svg" alt="" />
            </div>
        </div>
    </body>
</html>
